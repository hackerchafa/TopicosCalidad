name: Testmo Automation Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-auth-comentarios:
    runs-on: windows-latest
    name: "Caso 1: Auth y Comentarios"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'
        
    - name: Start API (si tienes una)
      run: |
        # Si necesitas iniciar tu API primero, descomenta estas l√≠neas:
        # cd PlataformaEscolar
        # dotnet run &
        # sleep 30
        
    - name: Restore dependencies
      run: dotnet restore CasoPrueba-Auth-Comentarios/PlataformaEscolar.TestsClean.csproj
    
    - name: Run tests
      run: |
        cd CasoPrueba-Auth-Comentarios
        dotnet test --logger "trx;LogFileName=auth_comentarios.trx" --no-restore --verbosity normal
    
    - name: Upload to Testmo
      if: always()
      run: |
        # Instalar Testmo CLI
        npm install -g @testmo/testmo-cli
        
        # Subir resultados
        testmo automation:run:submit \
          --instance "https://hector-hackerchafa.testmo.net" \
          --project-id 1 \
          --name "Auth-Comentarios-${{ github.run_number }}" \
          --source "GitHub Actions" \
          --results "CasoPrueba-Auth-Comentarios/TestResults/auth_comentarios.trx"
      env:
        TESTMO_TOKEN: ${{ secrets.TESTMO_TOKEN }}

